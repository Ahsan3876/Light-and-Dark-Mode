<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Light and Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div>
        <p class="switch paragraph">
          <i class="fa-regular fa-moon"></i> &nbsp;Dark Mode
        </p>
        <h1>
          The entire page color theme is controlled using CSS and JavaScript
        </h1>
        <p class="inner-switch">
          <i class="fa-regular fa-moon"></i> &nbsp;Container Dark Mode
        </p>
        <div class="inner-container">
          <h1 class="inner-h1">
            The container color scheme is controlled by only CSS
          </h1>
        </div>
      </div>
    </main>
  </body>
</html>
